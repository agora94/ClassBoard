<section ng-controller="SettingsController">
    <div class="modal-header">
      <h3 class="modal-title">Account Settings</h3>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <form name="userForm2" data-ng-submit="ok()" class="update form-horizontal" novalidate autocomplete="off">
    			<fieldset>
    				<div class="form-group">
    					<label for="firstName">Edit First Name</label>
    					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="SaveAndExit.firstName" placeholder="{{authentication.user.firstName}}">
    				</div>
    				<div class="form-group">
    					<label for="lastName">Edit Last Name</label>
    					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="SaveAndExit.lastName" placeholder="{{authentication.user.lastName}}">
    				</div>
    				<div class="form-group">
    					<label for="password">Change Password</label>
    					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="SaveAndExit.password" placeholder="New Password">
    				</div>
    				<div data-ng-show="SaveAndExit.error" class="text-center text-danger">
    					<strong data-ng-bind="SaveAndExit.error"></strong>
    				</div>
    			</fieldset>
    		</form>
      </div>
      <hr>
      <div class="container-fluid" align="center">
        <button class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </div>
</section>
